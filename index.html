<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>

    <style>
        /* 整頁基本設定 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* 左右區塊容器 */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        /* 棋盤區 */
        .board {
            width: 450px;
            height: 450px;
            background-color: #d8b87a;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            border: 2px solid #333;
        }

        /* 每一格 */
        .cell {
            border: 1px solid #333;
            box-sizing: border-box;
        }

        /* 右邊資訊欄 */
        .info {
            margin-left: 30px;
            width: 200px;
        }

        .info h2 {
            margin-top: 0;
        }

        .status {
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- 左邊：棋盤 -->
    <div class="board">
        <!-- 先用 div 做出 15 x 15 的棋盤 -->
        <!-- 之後 JS 會控制這些格子 -->
        <!-- 225 格 -->
        <!-- 可以先不用管內容 -->
        <!-- ↓ 重複 225 次 -->
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <!-- （中間省略，你可以用複製貼上補滿） -->
        <!-- 如果你要，我也可以幫你自動生 225 格 -->
    </div>

    <!-- 右邊：資訊區 -->
    <div class="info">
        <h2>資訊</h2>

        <div class="status">
            目前輪到：黑棋
        </div>

        <button>悔棋</button>
        <button>重新開始</button>
    </div>

</div>

</body>
</html>
